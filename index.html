<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>World Weather Map</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="slick/slick.css">
    <link rel="stylesheet" href="slick/slick-theme.css">
    <link rel="shortcut icon" href="./img/weather-assets/weather.png" type="image/x-icon">
    <link href="dist/style.css">
    <link href="https://fonts.googleapis.com/css?family=Vast+Shadow&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhaina&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Russo+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:400,500,600,700&display=swap&subset=cyrillic" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div id="map" class="width-100"></div>
          </div>
        </div>
      </div>
      <div class="container-fluid">
        <div class="row absolute">
          <div class="col-md-5 col-lg-5 col-xl-6">
            <h1 class="logoTitle">W<img src='./img/weather-assets/weather.png' style="width: 40px">rld Weather Map</h1>
          </div>
          <div class="col-md-5 col-lg-5 col-xl-5">
              <p>
                <span class="input">
                  <input type="text" class="findCity"placeholder="Введите Ваш город"><button class="checkWeather"><img src="./img/weather-assets/icon (2).png" alt=""></button>
                  <span></span>	
                </span>
              </p>
          </div>
        </div>
      </div>
      <div class="container-fluid">
        <div class="row">
          <div class="col">
            <div class="infoContainer">

          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Город не найден.</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              Введите правильное название города
            </div>
            <div class="modal-footer">
              <button class="closeModal" type="button" class="btn btn-secondary" data-dismiss="modal">Ok</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="dist/main.js"></script>
</body>
</html>
