<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>World Weather Map</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="slick/slick.css">
    <link rel="stylesheet" href="slick/slick-theme.css">
    <link rel="shortcut icon" href="./img/weather-assets/weather.png" type="image/x-icon">
    <link href="dist/style.css">
    <link href="https://fonts.googleapis.com/css?family=Vast+Shadow&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhaina&display=swap" rel="stylesheet">
</head>
<body>
    <!-- <h1 class="title">hg</h1>
    <div class="hello-section"></div>
    <h1 class="jquery"></h1> -->

    <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div id="map" class="width-100"></div>
          </div>
        </div>
      </div>
      <div class="container-fluid">
        <div class="row absolute">
          <div class="col-md-5 col-lg-5 col-xl-6">
            
            <h1 class="logoTitle">W<img src='./img/weather-assets/weather.png' style="width: 40px">rld Weather Map</h1>
          </div>
          <div class="col-md-5 col-lg-5 col-xl-5">
                <p>
                  <span class="input">
                    <input type="text" class="findCity"placeholder="Введите Ваш город"><button class="checkWeather"><img src="./img/weather-assets/icon (2).png" alt=""></button>
                    <span></span>	
                  </span>
                </p>
    
    
          </div>
        </div>
      </div>
      <div class="container-fluid">
        <div class="row">
          <div class="col">
            <div class="infoContainer">
              <div class="container-fluid">
                <div class="row">
                  <div class="col-10">
                    <h1 class="cityName"></h1>
                    <hr>
                  </div>
                  <div class="col-2">
                      <button type="button" class="btn closeInfo"><img src="./img/weather-assets/close.png" alt="" style="width: 35px"></button>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12">
                    <span class="cityInfo">
    
                    </span>
                    <hr>
                  </div>
                </div>
                <div class="container-fluid">
                  <div class="row">
                    <div class="col-md-3 col-lg-3 col-xl-3">
                      <div class="CurrentWeather">
                        <span class="description"></span>
                      </div>
                    </div>
                    <div class="col-md-3 col-lg-3 col-xl-3">
                      <div class="temperature"></div>
                      <div class="wind"></div>
      
                    </div>
                    <div class="col-lg-6 col-md-6 col-xl-6">
      
                      <div class="pressure"></div>
                      <div class="humidity"></div>
                      <div class="visibility"></div>
                      <div class="sunrise"></div>
                      <div class="sunset"></div>
                    </div>
                  </div>
                  <hr>
                </div>
              </div>
              <div class="container-fluid">
                <div class="row">
                  <div class="col-lg-12 card-section slider">
                    
                  </div>
                </div>
                <hr>
              </div>
              <div class="container-fluid">
                <div class="row">
                  <div class="col-12">
                      <ul class="nav nav-tabs" id="myTab" role="tablist">
                          <li class="nav-item">
                            <a class="nav-link active" id="dayTab-0" data-toggle="tab" href="#dayContent-0" role="tab" aria-controls="home" aria-selected="true"></a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" id="dayTab-1" data-toggle="tab" href="#dayContent-1" role="tab" aria-controls="profile" aria-selected="false"></a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" id="dayTab-2" data-toggle="tab" href="#dayContent-2" role="tab" aria-controls="contact" aria-selected="false"></a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" id="dayTab-3" data-toggle="tab" href="#dayContent-3" role="tab" aria-controls="contact" aria-selected="false"></a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" id="dayTab-4" data-toggle="tab" href="#dayContent-4" role="tab" aria-controls="contact" aria-selected="false"></a>
                          </li>
                        </ul>
                        <div class="tab-content scroll" id="myTabContent">
                          <div class="tab-pane fade show active tableTemp" id="dayContent-0" role="tabpanel" aria-labelledby="home-tab">
                              
                          </div>
                          <div class="tab-pane fade" id="dayContent-1" role="tabpanel" aria-labelledby="profile-tab">
    
                          </div>
                          <div class="tab-pane fade" id="dayContent-2" role="tabpanel" aria-labelledby="contact-tab">
                              
                          </div>
                          <div class="tab-pane fade" id="dayContent-3" role="tabpanel" aria-labelledby="contact-tab">
                              
                          </div>
                          <div class="tab-pane fade" id="dayContent-4" role="tabpanel" aria-labelledby="contact-tab">
                              
                          </div>
                        </div>
                  </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Город не найден.</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Введите правильное название города
      </div>
      <div class="modal-footer">
        <button class="closeModal" type="button" class="btn btn-secondary" data-dismiss="modal">Ok</button>
      </div>
    </div>
  </div>
</div>
    </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.js"
          integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
          integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
          crossorigin="anonymous"></script>
          <script src="dist/main.js"></script>



    
</body>
</html>
